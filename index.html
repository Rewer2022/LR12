<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="icon" href="Images/w.png" />
    <script src="script.js" defer></script>
</head>
<body>
  <div id="app">
    <h2>Рівень складності</h2>
    <form id="difficulty-form">
      <label><input type="radio" name="difficulty" value="beginner" checked> Початковий</label><br>
      <label><input type="radio" name="difficulty" value="intermediate"> Середній</label><br>
      <label><input type="radio" name="difficulty" value="advanced"> Високий</label>
    </form>

    <div id="word-container">
      <p id="word"></p>
    </div>

    <input type="text" id="translation" placeholder="Введіть переклад" />
    <div id="stats">
      <p>Крок: <span id="step">1</span></p>
      <p id="correct-text">Вірно: <span id="correct"></span></p>
      <p id="incorrect-text">Невірно: <span id="incorrect"></span></p>
    </div>

    <button id="restart">Рестарт</button>
  </div>

  <div id="result-modal" style="display: none;">
    <p id="result"></p>
  </div>
</body>
</html>
